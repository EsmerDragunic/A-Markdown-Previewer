<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Markdown Previewer</title>
    <script src="./js/marked.js"></script>
    <script>
  
		function updatePreview() {
			let previewElement = document.getElementById("preview");
			let editorValue = document.getElementById("editor").value;
			let markUpHTML = marked(editorValue);
			previewElement.innerHTML = markUpHTML;
		}

		function setDefault() {
			let defaultText = `\
# Useful Programmer Markdown Previewer
## a markdown previewer
[Learn more about me]{http://www.usefulprogrammer.org},
<dl>
  <dt>Definition list</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is example of inline code\`

\`\`\`
function exampleOf() {
	return multiLineCodeBlock;
}
\`\`\`

- This
- is
- example
- of
- inline
- code

> The day after tomorrow

![Useful programmer](https://image.shutterstock.com/image-photo/bright-spring-view-cameo-island-260nw-1048185397.jpg)

**Bolded text** `;
			let editorField = document.getElementById("editor");
			let previewElement = document.getElementById("preview");
			editorField.value = defaultText;
			previewElement.innerHTML = marked(defaultText);

		}

    </script>
  </head>
  <body onload="setDefault()">
  	<div class="container-fluid">
  		<div class="row">
  			<div class="col">
  				<div class="col text-center text-white bg-success">
  					<h1>A Markdown Previewer</h1>
  				</div>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col-6 bg-primary d-flex flex-column">
  				<h2 class="text-white text-center my-5">Editor</h2>
  				<div class="form-group d-flex flex-column" style="height: 500px">
  					<textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
  				</div>
  			</div>
  			<div class="col-6 bg-danger">
  				<h2 class="text-white text-center my-5">Preview</h2>
  				<div id="preview"></div>
  			</div>
  		</div>
  	</div>

    -->
